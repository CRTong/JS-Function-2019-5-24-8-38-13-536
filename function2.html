        <script type="text/javascript">
            function palindrome(message){
            // wirte your code here
                var len = message.length;
                var str1 = "";
                for(var i=len-1; i>=0;i--){
                    str1+=message[i];
                }
                document.write(str1 == message)
            }

            palindrome('abcba'); // should return true
