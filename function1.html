<body>
        <script type="text/javascript">
            function reverseString(str){
                // wirte your code here
                var i=str.length; 
                i=i-1; 
                for (var x = i; x >=0; x--) { 
                    document.write(str.charAt(x)); 
                }
            }
            reverseString('hello'); // should return 'olleh'
        </script>
